<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Multi Disease Prediction</h1>
    
    <div class="sample-buttons">
        <button type="button" onclick="fillSample1()">Sample Input 1</button>
        <button type="button" onclick="fillSample2()">Sample Input 2</button>
    </div>

    <form action="/predict" method="post" id="diseaseForm">

        <!-- Diabetes Inputs -->
        <h3>Diabetes</h3>
        <input type="number" name="Pregnancies" placeholder="Pregnancies" step="any" required value="{{ request.form.get('Pregnancies', '') }}">
        <input type="number" name="Glucose" placeholder="Glucose Level (70-200)" step="any" required value="{{ request.form.get('Glucose', '') }}">
        <input type="number" name="BloodPressure" placeholder="Blood Pressure (80-180)" step="any" required value="{{ request.form.get('BloodPressure', '') }}">
        <input type="number" name="SkinThickness" placeholder="Skin Thickness (0-50)" step="any" required value="{{ request.form.get('SkinThickness', '') }}">
        <input type="number" name="Insulin" placeholder="Insulin (15-276)" step="any" required value="{{ request.form.get('Insulin', '') }}">
        <input type="number" name="BMI" placeholder="BMI (18-40)" step="any" required value="{{ request.form.get('BMI', '') }}">
        <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function (0.0-2.5)" step="any" required value="{{ request.form.get('DiabetesPedigreeFunction', '') }}">
        <input type="number" name="Age" placeholder="Age (20-80)" step="any" required value="{{ request.form.get('Age', '') }}">

        <!-- Heart Disease Inputs -->
        <h3>Heart Disease</h3>
        <input type="number" name="age" placeholder="Age (30-80)" step="any" required value="{{ request.form.get('age', '') }}">
        <input type="number" name="sex" placeholder="Sex (0=Female,1=Male)" step="any" required value="{{ request.form.get('sex', '') }}">
        <input type="number" name="cp" placeholder="Chest Pain Type (0-3)" step="any" required value="{{ request.form.get('cp', '') }}">
        <input type="number" name="trestbps" placeholder="Resting BP (90-180)" step="any" required value="{{ request.form.get('trestbps', '') }}">
        <input type="number" name="chol" placeholder="Cholesterol (150-300)" step="any" required value="{{ request.form.get('chol', '') }}">
        <input type="number" name="fbs" placeholder="Fasting Blood Sugar >120mg/dl (0 or 1)" step="any" required value="{{ request.form.get('fbs', '') }}">
        <input type="number" name="restecg" placeholder="Resting ECG (0-2)" step="any" required value="{{ request.form.get('restecg', '') }}">
        <input type="number" name="thalach" placeholder="Max Heart Rate (60-200)" step="any" required value="{{ request.form.get('thalach', '') }}">
        <input type="number" name="exang" placeholder="Exercise Induced Angina (0 or 1)" step="any" required value="{{ request.form.get('exang', '') }}">
        <input type="number" name="oldpeak" placeholder="Oldpeak (0-6)" step="any" required value="{{ request.form.get('oldpeak', '') }}">
        <input type="number" name="slope" placeholder="Slope of ST segment (0-2)" step="any" required value="{{ request.form.get('slope', '') }}">
        <input type="number" name="ca" placeholder="Number of major vessels (0-3)" step="any" required value="{{ request.form.get('ca', '') }}">
        <input type="number" name="thal" placeholder="Thalassemia (1-3)" step="any" required value="{{ request.form.get('thal', '') }}">

        <!-- Kidney Disease Inputs -->
        <h3>Kidney Disease</h3>
        <input type="number" name="bp" placeholder="Blood Pressure (80-180)" step="any" required value="{{ request.form.get('bp', '') }}">
        <input type="number" name="sg" placeholder="Specific Gravity (1.005-1.030)" step="any" required value="{{ request.form.get('sg', '') }}">
        <input type="number" name="al" placeholder="Albumin (0-5)" step="any" required value="{{ request.form.get('al', '') }}">
        <input type="number" name="su" placeholder="Sugar (0-5)" step="any" required value="{{ request.form.get('su', '') }}">
        <input type="number" name="rbc" placeholder="Red Blood Cells (0=normal,1=abnormal)" step="any" required value="{{ request.form.get('rbc', '') }}">
        <input type="number" name="pc" placeholder="Pus Cell (0=normal,1=abnormal)" step="any" required value="{{ request.form.get('pc', '') }}">
        <input type="number" name="pcc" placeholder="Pus Cell Clumps (0 or 1)" step="any" required value="{{ request.form.get('pcc', '') }}">
        <input type="number" name="ba" placeholder="Bacteria (0 or 1)" step="any" required value="{{ request.form.get('ba', '') }}">
        <input type="number" name="bgr" placeholder="Blood Glucose Random (70-300)" step="any" required value="{{ request.form.get('bgr', '') }}">
        <input type="number" name="bu" placeholder="Blood Urea (10-50)" step="any" required value="{{ request.form.get('bu', '') }}">
        <input type="number" name="sc" placeholder="Serum Creatinine (0.5-5.0)" step="any" required value="{{ request.form.get('sc', '') }}">
        <input type="number" name="sod" placeholder="Sodium (130-145)" step="any" required value="{{ request.form.get('sod', '') }}">
        <input type="number" name="pot" placeholder="Potassium (3.5-6.5)" step="any" required value="{{ request.form.get('pot', '') }}">
        <input type="number" name="hemo" placeholder="Hemoglobin (10-17)" step="any" required value="{{ request.form.get('hemo', '') }}">
        <input type="number" name="pcv" placeholder="Packed Cell Volume (25-50)" step="any" required value="{{ request.form.get('pcv', '') }}">

        <!-- Liver Disease Inputs -->
        <h3>Liver Disease</h3>
        <input type="number" name="Gender" placeholder="Gender (0=Female,1=Male)" step="any" required value="{{ request.form.get('Gender', '') }}">
        <input type="number" name="TB" placeholder="Total Bilirubin (0.1-6.0)" step="any" required value="{{ request.form.get('TB', '') }}">
        <input type="number" name="DB" placeholder="Direct Bilirubin (0-1.0)" step="any" required value="{{ request.form.get('DB', '') }}">
        <input type="number" name="Alkphos" placeholder="Alkaline Phosphatase (45-150)" step="any" required value="{{ request.form.get('Alkphos', '') }}">
        <input type="number" name="Sgpt" placeholder="SGPT (10-60)" step="any" required value="{{ request.form.get('Sgpt', '') }}">
        <input type="number" name="Sgot" placeholder="SGOT (10-50)" step="any" required value="{{ request.form.get('Sgot', '') }}">
        <input type="number" name="TP" placeholder="Total Protein (4-8)" step="any" required value="{{ request.form.get('TP', '') }}">
        <input type="number" name="ALB" placeholder="Albumin (2-5)" step="any" required value="{{ request.form.get('ALB', '') }}">
        <input type="number" name="A_G" placeholder="Albumin/Globulin Ratio (0.8-2.5)" step="any" required value="{{ request.form.get('A_G', '') }}">

        <button type="submit">Predict</button>
    </form>

    {% if predictions %}
    <div class="result">
        <h2>Top Disease Predictions:</h2>
        <ul>
            {% for disease, prob in predictions %}
                <li>{{ disease }} â€“ {{ prob }}%</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<script>
function fillSample1() {
    const values = {
        "Pregnancies": 2, "Glucose": 120, "BloodPressure": 70, "SkinThickness": 20,
        "Insulin": 80, "BMI": 25, "DiabetesPedigreeFunction": 0.5, "Age": 45,
        "age": 55, "sex": 1, "cp": 2, "trestbps": 130, "chol": 220, "fbs": 0,
        "restecg": 1, "thalach": 150, "exang": 0, "oldpeak": 1.0, "slope": 1,
        "ca": 0, "thal": 2,
        "bp": 80, "sg": 1.02, "al": 1, "su": 0, "rbc": 0, "pc": 0, "pcc": 0, "ba": 0,
        "bgr": 140, "bu": 30, "sc": 1.2, "sod": 140, "pot": 4.5, "hemo": 14, "pcv": 40,
        "Gender": 1, "TB": 1.2, "DB": 0.3, "Alkphos": 80, "Sgpt": 35, "Sgot": 30,
        "TP": 6.5, "ALB": 3.5, "A_G": 1.2
    };
    const form = document.getElementById('diseaseForm');
    [...form.elements].forEach(el => { if(el.name in values) el.value = values[el.name]; });
}

function fillSample2() {
    const values = {
        "Pregnancies": 3, "Glucose": 150, "BloodPressure": 85, "SkinThickness": 25,
        "Insulin": 100, "BMI": 30, "DiabetesPedigreeFunction": 1.0, "Age": 50,
        "age": 60, "sex": 0, "cp": 1, "trestbps": 140, "chol": 240, "fbs": 1,
        "restecg": 0, "thalach": 160, "exang": 1, "oldpeak": 2.0, "slope": 2,
        "ca": 1, "thal": 3,
        "bp": 90, "sg": 1.01, "al": 2, "su": 1, "rbc": 1, "pc": 1, "pcc": 1, "ba": 1,
        "bgr": 160, "bu": 40, "sc": 1.8, "sod": 138, "pot": 5.0, "hemo": 12, "pcv": 38,
        "Gender": 0, "TB": 2.0, "DB": 0.5, "Alkphos": 100, "Sgpt": 50, "Sgot": 40,
        "TP": 7.0, "ALB": 4.0, "A_G": 1.0
    };
    const form = document.getElementById('diseaseForm');
    [...form.elements].forEach(el => { if(el.name in values) el.value = values[el.name]; });
}
</script>
</body>
</html>
