<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Multi Disease Prediction</h1>

        <!-- Sample Input Buttons -->
        <div class="sample-buttons">
            <button type="button" onclick="fillSample1()">Sample Input 1</button>
            <button type="button" onclick="fillSample2()">Sample Input 2</button>
        </div>

        <form action="/predict" method="post" id="diseaseForm">
            <h3>Diabetes</h3>
            <input type="number" name="glucose" placeholder="Glucose Level (70-200)" step="any" required>
            <input type="number" name="insulin" placeholder="Insulin (15-276)" step="any" required>
            <input type="number" name="bmi" placeholder="BMI (18-40)" step="any" required>
            <input type="number" name="age" placeholder="Age (20-80)" required>

            <h3>Heart Disease</h3>
            <input type="number" name="bp" placeholder="Blood Pressure (80-180)" step="any" required>
            <input type="number" name="cholesterol" placeholder="Cholesterol (150-300)" step="any" required>
            <input type="number" name="max_heart_rate" placeholder="Max Heart Rate (60-200)" step="any" required>
            <input type="number" name="oldpeak" placeholder="Oldpeak (0-6)" step="any" required>

            <h3>Kidney Disease</h3>
            <input type="number" name="sg" placeholder="Specific Gravity (1.005-1.030)" step="any" required>
            <input type="number" name="al" placeholder="Albumin (0-5)" step="any" required>
            <input type="number" name="su" placeholder="Sugar (0-5)" step="any" required>
            <input type="number" name="bgr" placeholder="Blood Glucose Random (70-300)" step="any" required>

            <h3>Liver Disease</h3>
            <input type="number" name="sgpt" placeholder="SGPT (10-60)" step="any" required>
            <input type="number" name="sgot" placeholder="SGOT (10-50)" step="any" required>
            <input type="number" name="alkphos" placeholder="Alkaline Phosphatase (45-120)" step="any" required>
            <input type="number" name="bilirubin" placeholder="Bilirubin (0.1-1.2)" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if predictions %}
            <div class="result">
                <h2>Top Disease Predictions:</h2>
                <ul>
                    {% for disease, prob in predictions %}
                        <li>{{ disease }} â€“ {{ prob }}%</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script>
        function fillSample1() {
            const form = document.getElementById('diseaseForm');
            const values = [120, 100, 25, 45, 130, 200, 150, 1.5, 1.020, 2, 1, 140, 35, 30, 100, 0.8];
            [...form.elements].forEach((el, i) => {
                if (el.tagName === "INPUT") el.value = values[i];
            });
        }

        function fillSample2() {
            const form = document.getElementById('diseaseForm');
            const values = [180, 150, 30, 55, 150, 240, 170, 2.2, 1.010, 1, 0, 180, 50, 40, 120, 1.0];
            [...form.elements].forEach((el, i) => {
                if (el.tagName === "INPUT") el.value = values[i];
            });
        }
    </script>
</body>
</html>
