<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Multi Disease Prediction</h1>
        <form action="/predict" method="post">

            <h3>Diabetes</h3>
            <input type="number" name="Pregnancies" placeholder="Pregnancies" step="any" required>
            <input type="number" name="Glucose" placeholder="Glucose Level" step="any" required>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure" step="any" required>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness" step="any" required>
            <input type="number" name="Insulin" placeholder="Insulin" step="any" required>
            <input type="number" name="BMI" placeholder="BMI" step="any" required>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" step="any" required>
            <input type="number" name="Age" placeholder="Age" step="any" required>

            <h3>Heart Disease</h3>
            <input type="number" name="age" placeholder="Age" step="any" required>
            <input type="number" name="sex" placeholder="Sex (0=F, 1=M)" step="any" required>
            <input type="number" name="cp" placeholder="Chest Pain Type" step="any" required>
            <input type="number" name="trestbps" placeholder="Resting Blood Pressure" step="any" required>
            <input type="number" name="chol" placeholder="Cholesterol" step="any" required>
            <input type="number" name="fbs" placeholder="Fasting Blood Sugar" step="any" required>
            <input type="number" name="restecg" placeholder="Resting ECG" step="any" required>
            <input type="number" name="thalach" placeholder="Max Heart Rate" step="any" required>
            <input type="number" name="exang" placeholder="Exercise Induced Angina" step="any" required>
            <input type="number" name="oldpeak" placeholder="Oldpeak" step="any" required>
            <input type="number" name="slope" placeholder="Slope" step="any" required>
            <input type="number" name="ca" placeholder="CA" step="any" required>
            <input type="number" name="thal" placeholder="Thal" step="any" required>

            <h3>Kidney Disease</h3>
            <input type="number" name="age" placeholder="Age" step="any" required>
            <input type="number" name="bp" placeholder="Blood Pressure" step="any" required>
            <input type="number" name="sg" placeholder="Specific Gravity" step="any" required>
            <input type="number" name="al" placeholder="Albumin" step="any" required>
            <input type="number" name="su" placeholder="Sugar" step="any" required>
            <input type="number" name="rbc" placeholder="Red Blood Cells" step="any" required>
            <input type="number" name="pc" placeholder="Pus Cell" step="any" required>
            <input type="number" name="pcc" placeholder="Pus Cell Clumps" step="any" required>
            <input type="number" name="ba" placeholder="Bacteria" step="any" required>
            <input type="number" name="bgr" placeholder="Blood Glucose Random" step="any" required>
            <input type="number" name="bu" placeholder="Blood Urea" step="any" required>
            <input type="number" name="sc" placeholder="Serum Creatinine" step="any" required>
            <input type="number" name="sod" placeholder="Sodium" step="any" required>
            <input type="number" name="pot" placeholder="Potassium" step="any" required>
            <input type="number" name="hemo" placeholder="Hemoglobin" step="any" required>
            <input type="number" name="pcv" placeholder="Packed Cell Volume" step="any" required>

            <h3>Liver Disease</h3>
            <input type="number" name="Age" placeholder="Age" step="any" required>
            <input type="number" name="Gender" placeholder="Gender (0=F, 1=M)" step="any" required>
            <input type="number" name="TB" placeholder="Total Bilirubin" step="any" required>
            <input type="number" name="DB" placeholder="Direct Bilirubin" step="any" required>
            <input type="number" name="Alkphos" placeholder="Alkaline Phosphatase" step="any" required>
            <input type="number" name="Sgpt" placeholder="SGPT" step="any" required>
            <input type="number" name="Sgot" placeholder="SGOT" step="any" required>
            <input type="number" name="TP" placeholder="Total Protein" step="any" required>
            <input type="number" name="ALB" placeholder="Albumin" step="any" required>
            <input type="number" name="A_G" placeholder="Albumin/Globulin Ratio" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if predictions %}
            <div class="result">
                <h2>Top Disease Predictions:</h2>
                <ul>
                    {% for disease, prob in predictions %}
                        <li>{{ disease }} â€“ {{ prob }}%</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
